<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style type="text/css"></style>

  </head>
  <body>

    <nav class="navbar navbar-expand-lg" style="background-color: #1182d3;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Панель навигации</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Переключатель навигации">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="index.html">Главная</a>
            <a class="nav-link" href="https://getbootstrap.com/">Bootstrap</a>
            <a class="nav-link" href="https://bootstrap-4.ru/">Bootstrap-rus</a>
          </div>
        </div>
      </div>
    </nav>


    <div class="row gy-20">
    <h1 class="lead">Hello, world!</h1>
  </div>
    <form action="">
        <label for="field" class="lead">Простое текстовое поле</label>
        <input class="form-control form-control-lg" id="field" type="text">
        
        <label for="check-box" class="lead">Чек-бокс</label>
        <input  class="form-check-input" id="check-box" type="checkbox">
        
        <label for="parol" class="lead">Пароль</label>
        <input class="form-control form-control-sm" id="parol" type="password">

        <label for="story" class="lead">Расскажите о себе:</label>
        <textarea id="story" class="form-control" name="story" rows="5"></textarea>

        <input class="btn btn-info" type="button" value="Отправить">
    </form>

  </body>
</html>
